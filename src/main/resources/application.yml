spring:
  application:
    name: ai-code
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ace_ai_code
    username: root
    password: 12345678
  profiles:
    active: local
  lifecycle:
    timeout-per-shutdown-phase: 60s
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
server:
  port: 8222
  servlet:
    context-path: /api
  session:
    cookie:
      max-age: 2592000
  shutdown: graceful
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.ace.aicode.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

